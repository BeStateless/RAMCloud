securityContext:
  privileged: true
  capabilities:
    add:
    - all
image:
  repository: statelesstestregistry.azurecr.io/stateless/ramcloud/coordinator
  tag: 3.0.1-rc-3.0-otto-integration-223

imagePullSecrets:
  - name: gitlab-registry-secret

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

transport:
  mode: udp
  port: 11000

maxCores: 1
